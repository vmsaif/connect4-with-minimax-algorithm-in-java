name: Build and Release JAR & Standalone Apps

on:
  push:
    tags:
      - 'v*.*.*' # Trigger for version tags

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      release_upload_url: ${{ steps.create_release.outputs.upload_url }}
    env:
      JAR_NAME: Connect4.jar
      OUT_DIR: out

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Java 16
      uses: actions/setup-java@v2
      with:
        java-version: '16'
        distribution: 'temurin'

    - name: Compile Java files
      run: |
        mkdir bin
        javac -d ./bin ./src/*.java

    - name: Package into JAR
      run: |
        mkdir ${{ env.OUT_DIR }}
        jar cvmf ${{ github.workspace }}/customManifest.txt ${{ env.OUT_DIR }}/${{ env.JAR_NAME }} -C bin/ .

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Attach JAR to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./${{ env.OUT_DIR }}/${{ env.JAR_NAME }}
        asset_name: ${{ env.JAR_NAME }}
        asset_content_type: application/java-archive

  windows_build:
    needs: build
    runs-on: windows-latest
    env:
      JAR_NAME: Connect4.jar
      OUT_DIR: out

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Java 16
      uses: actions/setup-java@v2
      with:
        java-version: '16'
        distribution: 'temurin'

    - name: Create Standalone for Windows
      run: jpackage --input ${{ env.OUT_DIR }} --name Connect4 --main-jar ${{ env.JAR_NAME }} --main-class src.App --type exe

    - name: Attach Windows Standalone to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.build.outputs.release_upload_url }}
        asset_path: ./Connect4.exe
        asset_name: Connect4-Windows.exe
        asset_content_type: application/octet-stream

  mac_build:
    needs: build
    runs-on: macos-latest
    env:
      JAR_NAME: Connect4.jar
      OUT_DIR: out

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Java 16
      uses: actions/setup-java@v2
      with:
        java-version: '16'
        distribution: 'temurin'

    - name: Create Standalone for macOS
      run: jpackage --input ${{ env.OUT_DIR }} --name Connect4 --main-jar ${{ env.JAR_NAME }} --main-class src.App --type dmg

    - name: Attach macOS Standalone to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.build.outputs.release_upload_url }}
        asset_path: ./Connect4.dmg
        asset_name: Connect4-macOS.dmg
        asset_content_type: application/octet-stream

  ubuntu_build:
    needs: build
    runs-on: ubuntu-latest
    env:
      JAR_NAME: Connect4.jar
      OUT_DIR: out

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Java 16
      uses: actions/setup-java@v2
      with:
        java-version: '16'
        distribution: 'temurin'

    - name: Create Standalone for Ubuntu
      run: jpackage --input ${{ env.OUT_DIR }} --name Connect4 --main-jar ${{ env.JAR_NAME }} --main-class src.App --type deb

    - name: Attach Ubuntu Standalone to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.build.outputs.release_upload_url }}
        asset_path: ./Connect4.deb
        asset_name: Connect4-Ubuntu.deb
        asset_content_type: application/octet-stream
