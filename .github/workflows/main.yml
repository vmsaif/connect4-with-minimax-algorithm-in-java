name: Build and Release JAR and Standalone Package

on:
  push:
    tags:
      - 'v*.*.*' 

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    runs-on: ${{ matrix.os }}

    env:
      JAR_NAME: Connect4.jar

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Java
      uses: actions/setup-java@v2
      with:
        java-version: '16'
        distribution: 'temurin'

    - name: Compile Java files
      run: |
        mkdir bin
        javac -d ./bin ./src/*.java

    - name: Package into JAR (if not exist)
      if: matrix.os == 'ubuntu-latest'
      run: |
        jar cvmf ${{ github.workspace }}/customManifest.txt ${{ env.JAR_NAME }} -C bin/ .

    - name: Create standalone package
      run: |
        jpackage --input . --name Connect4 --main-jar ${{ env.JAR_NAME }} --main-class src.App

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: Connect4-${{ matrix.os }}
        path: |
          Connect4.*
          ${{ env.JAR_NAME }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v2

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Attach files to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./Connect4-ubuntu-latest/Connect4.deb
        asset_name: Connect4.deb
        asset_content_type: application/vnd.debian.binary-package

    - name: Attach files to Release (Windows)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./Connect4-windows-latest/Connect4.exe
        asset_name: Connect4.exe
        asset_content_type: application/vnd.microsoft.portable-executable

    - name: Attach files to Release (macOS)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./Connect4-macOS-latest/Connect4.pkg
        asset_name: Connect4.pkg
        asset_content_type: application/vnd.apple.installer+xml

    - name: Attach JAR to Release (if exists)
      if: steps.create_release.outputs.upload_url
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./Connect4-ubuntu-latest/${{ env.JAR_NAME }}
        asset_name: ${{ env.JAR_NAME }}
        asset_content_type: application/java-archive
